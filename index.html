<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.glitch.global/5ccc0053-b02d-4729-80a7-aa2242565329/KKtargets.mind?v=1703167402947;warmupTolerance:5; missTolerance:600; filterMinCF:0.000001; filterBeta:500"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img
          id="profile"
          src="https://cdn.glitch.global/d211842b-4e2a-433c-9456-93f3cc8260fe/%E5%A4%A7%E9%A0%AD%E7%85%A7.png?v=1699354398583"
        />
        <img
          id="website"
          src="https://cdn.glitch.global/d211842b-4e2a-433c-9456-93f3cc8260fe/%E7%B6%B2%E7%AB%99%E5%9C%962.png?v=1701340896828"
        />
        <img
          id="Email"
          src="https://cdn.glitch.global/d211842b-4e2a-433c-9456-93f3cc8260fe/EMAIL%E5%9C%962.png?v=1701340897654"
        />
        <img
          id="phone"
          src="https://cdn.glitch.global/d211842b-4e2a-433c-9456-93f3cc8260fe/%E9%9B%BB%E8%A9%B1%E5%9C%962.png?v=1701340895933"
        />
        <img
          id="image LINE"
          src="https://cdn.glitch.global/d211842b-4e2a-433c-9456-93f3cc8260fe/LINE%E5%9C%96.png?v=1701317400633"
        />
        <img
          id="image Youtube"
          src="https://cdn.glitch.global/d211842b-4e2a-433c-9456-93f3cc8260fe/YOUTUBE.png?v=1702521912035"
        />
        <img
          id="image IG"
          src="https://cdn.glitch.global/d211842b-4e2a-433c-9456-93f3cc8260fe/IG%E5%9C%96.png?v=1701317401398"
        />
        <img
          id="image FB"
          src="https://cdn.glitch.global/d211842b-4e2a-433c-9456-93f3cc8260fe/FB.png?v=1700978270412"
        />

        <video
          id="video1"
          src="https://cdn.glitch.me/5ccc0053-b02d-4729-80a7-aa2242565329/%E4%B8%80%E7%95%AB%E5%8D%83%E8%A8%80%E6%96%B0%E8%81%9E%E5%A0%B1%E5%B0%8E.mp4?v=1703167356285"
          autoplay
          loop
        ></video>
        <a-asset-item
          id="raccoonModel"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/band-example/raccoon/scene.gltf"
        >
        </a-asset-item>
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: ${customFields.libVersion}; objects: .clickable"
      >
      </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity
          text="value: Red Panda Keeper\nMingHsun Li; color: #FFF"
          position="1.2 0.68 -1.5"
          scale="2 2 2"
        ></a-entity>
        <a-gltf-model
          rotation="0 0 0 "
          position="-0.25 -0.15 0"
          scale="0.09 0.09 0.09"
          src="#raccoonModel"
          animation-mixer
        ></a-gltf-model>
        <a-image
          src="#profile"
          width="0.55"
          height="0.55"
          position="0.6 0.9 -1.5"
          rotation="0 0 0"
        ></a-image>
        <a-image
          src="#website"
          width="0.65"
          height="0.25"
          position="0.6 0.4 -1.5"
          rotation="0 0 0"
          class="clickable"
          link="href: https://isaoinvest.com"
        ></a-image>
        <a-image
          src="#Email"
          width="0.65"
          height="0.25"
          position="0.6 0.1 -1.5"
          rotation="0 0 0"
          class="clickable"
          link="href: mailto:isaoinvest@gmail.com"
        ></a-image>
        <a-image
          src="#phone"
          width="0.65"
          height="0.23"
          position="0.6 -0.2 -1.5"
          rotation="0 0 0"
          class="clickable"
          link="href: tel:+886920820259"
        ></a-image>
        <a-image
          src="#image LINE"
          width="0.3"
          height="0.3"
          position="0.6 -0.65 -1.5"
          rotation="0 0 0"
          class="clickable"
          link="href: https://line.me/R/ti/p/@722fdkca"
        ></a-image>
        <a-image
          src="#image Youtube"
          width="0.3"
          height="0.3"
          position="0.2 -0.65 -1.5"
          rotation="0 0 0"
          class="clickable"
          link="href: https://www.youtube.com/channel/UC7hJoQaFXoqB-tW4zACOtvQ"
        ></a-image>
        <a-image
          src="#image IG"
          width="0.3"
          height="0.3"
          position="-0.2 -0.65 -1.5"
          rotation="0 0 0"
          class="clickable"
          link="href: https://www.instagram.com/isaoinvest"
        ></a-image>
        <a-image
          src="#image FB"
          width="0.3"
          height="0.3"
          position="-0.6 -0.65 -1.5"
          rotation="0 0 0"
          class="clickable"
          link="href: https://www.facebook.com/profile.php?id=61552552833098"
        ></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-video
          src="#video1"
          height="1.05"
          width="1.5"
          position="0 0 0"
          rotation="0 0 0"
          class="clickable"
          click-handler1
        ></a-video>
        <script>
          AFRAME.registerComponent("click-handler1", {
            init: function () {
              var video = document.querySelector("#video1");
              var playing = false;
              this.el.addEventListener("click", function () {
                if (!playing) {
                  video.play();
                } else {
                  video.pause();
                }
                playing = !playing;
              });
            },
          });
        </script>
      </a-entity>
    </a-scene>

    <script>
      const imageclick = document.querySelector("#image FB");
      imageclick.addEventListener("click", (event) => {
        console.log("image click");
      });
    </script>
  </body>
</html>
