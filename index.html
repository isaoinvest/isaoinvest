<html><head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/5ccc0053-b02d-4729-80a7-aa2242565329/KKtargets.mind?v=1703167402947;warmupTolerance:5; missTolerance:600; filterMinCF:0.000001; filterBeta:500" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>

        <video id="video1" src="https://github.com/isaoinvest/isaoinvest/blob/main/MYVIDEO.mp4" autoplay="" loop=""></video>
        <a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/band-example/raccoon/scene.gltf">
        </a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable">
      </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
    
        <a-gltf-model rotation="0 0 0 " position="-0.25 -0.15 0" scale="0.09 0.09 0.09" src="#raccoonModel" animation-mixer=""></a-gltf-model>
        
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-video src="#video1" height="1.05" width="1.5" position="0 0 0" rotation="0 0 0" class="clickable" click-handler1=""></a-video>
        <script>
          AFRAME.registerComponent("click-handler1", {
            init: function () {
              var video = document.querySelector("#video1");
              var playing = false;
              this.el.addEventListener("click", function () {
                if (!playing) {
                  video.play();
                } else {
                  video.pause();
                }
                playing = !playing;
              });
            },
          });
        </script>
      </a-entity>
    </a-scene>
  

</body></html>
