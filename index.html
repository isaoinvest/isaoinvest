<html><head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/4301ee52-8439-4f33-94ee-077bb780129f/d6772f94-2126-46f5-9c34-867a9f6557ba.TARGET%20HANABE.mind?v=1705127790359;warmupTolerance:5; missTolerance:200; filterMinCF:0.000001; filterBeta:250" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="video" src="https://raw.githubusercontent.com/isaoinvest/isaoinvest/main/1f9pfp4eao6.mp4" loop=""></video>

        <a-asset-item></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable">
      </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video" width="1.05" height="1.45" position="0 0 0" rotation="0 0 0" class="clickable" click-handler=""></a-video>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent("click-handler", {
        init: function () {
          var video = document.querySelector("#video");
          var playing = false;
          this.el.addEventListener("click", function () {
            if (!playing) {
              video.play();
            } else {
              video.pause();
            }
            playing = !playing;
          });
        },
      });
    </script>
  

</body></html>
